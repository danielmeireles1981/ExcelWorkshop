{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-12 items-center">
    <div>
        <img src="{% static 'img/imagem5.png' %}" alt="Ilustração de Cadastro" class="rounded-lg">
    </div>
    <div>
        <h1 class="text-2xl font-bold">Cadastro</h1>
        <form method="post" class="space-y-4">{% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-accent w-full">Criar conta</button>
        </form>
    </div>
</div>
{% endblock %}
